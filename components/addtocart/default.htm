{{ form_ajax('onAddToCart', { flash: 'true' }) }}
    <input type="hidden" name="{{ variantId }}" value="{{ variant.id }}" />

    <label>
        Quantity:
        <input type="number" name="quantity" value="1" min="1" />
    </label>

    <button type="submit">Add to Cart</button>
{{ form_close() }}
